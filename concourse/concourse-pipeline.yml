resources:
  - name: microservices
    type: git
    source:
      uri: git@github.com:sindrus/microservices.git
      private_key: {{git-private-key}}
      branch: master
  - name: frontend_build_docker_image
    type: docker-image
    source: 
      repository: docker.sindrus.net/privatefrontend
      username: {{docker_user}}
      password: {{docker_password}}

jobs:
  - name: frontend-test
    plan:
    - get: microservices
      trigger: true
    - task: testing
      file: microservices/concourse/frontend-test.yml
  - name: frontend-build-image-job
    plan:
    - get: microservices
      passed: [frontend-test]
    - put: frontend_build_docker_image
      params: {build: microservices/frontend}
